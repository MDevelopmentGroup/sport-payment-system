<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row">
                <br>
                <div class="col-lg-12">
                    <form class="form-horizontal" ng-model="SocialIcon" ng-submit='submit(SocialIcon)' ng-init="SocialIcon">
                        <div class="form-group">
                            <label for="TypeLesson" class="col-lg-2 control-label ">Соц сеть</label>
                            <div class="col-lg-9">
                                <select style="width:35%;" class="form-control zindex2leftbordernone" ng-model="SocialIcon.Type" required>
                                    <option ng-repeat="SocialLink in ListSocialLink" value='{{$index}}'>
                                        {{SocialLink.Name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Body" class="col-lg-2 control-label ">Ссылка:</label>
                            <div class="col-lg-9">
                                <input type="url" style="width:100%;" ng-model='SocialIcon.SocialLink'>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-lg-3 control-label"></label>
                            <div class="col-lg-5">
                                <button type="submit"  class="btn btn-success {{ButtonDisabled}}" >Добавить ссылку</button>
                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row">
                <br>
                <div class="col-lg-12">
                    <form class="form-horizontal" ng-model="Room" ng-submit='submit(Instructor)'>
                        <h4>Укажите Email тренера или танцора</h4>
                        
                        <div class="form-group">
                            <label for="Email" class="col-lg-2 control-label ">{{Page.Modal.Email}}:</label>
                            <div class="col-lg-9">
                                <input type="text"  id="Email" class="form-control" ng-model="Instructor.Email" placeholder="{{Page.Modal.Email}}" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-lg-3 control-label"></label>
                            <div class="col-lg-5">
                                <button type="submit"  class="btn btn-success {{ButtonDisabled}}" >{{Page.Email.Send}}</button>

                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row">
                <br>
                <div class="col-lg-12">
                    <form class="form-horizontal" ng-model="Lesson" ng-submit='submit(Lesson)'>
                        <div class="form-group">
                            <label for="Lesson" class="col-lg-2 control-label ">{{Page.Common.TypeLesson}}</label>

                            <div class="col-lg-9">

                                <select class="form-control zindex2leftbordernone" ng-model="Lesson.TypeLessonId" ng-change="SetType()" required>
                                    <option  value="" ng-selected="true"></option>
                                    <option  ng-repeat="TypeLesson in ListLessonTypes" value="{{TypeLesson.TypeID}}">{{TypeLesson.TypeName}}</option>
                                </select>
                            </div>


                        </div>
                        <div class="form-group">
                            <label for="Body" class="col-lg-2 control-label ">{{Page.Create.DescrRoom}}:</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="14"  id="Body" ng-model='Lesson.ShortDescription' placeholder="{{Page.Create.DescrRoom}}" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="RoomId" class="col-lg-2 control-label ">Помещения:</label>
                            <div class="col-lg-9">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <select class="form-control zindex2leftbordernone" ng-model="Lesson.RoomId" ng-change="SetType()" required>
                                            <option  ng-repeat="room in rooms" value="{{room.ID}}" ng-selected="room.ID==Lesson.RoomId">{{room.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="InstructorID" class="col-lg-2 control-label "> Тренер:</label>
                            <div class="col-lg-9">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <select class="form-control zindex2leftbordernone" ng-model="Lesson.InstructorID" required>
                                            <option  value="" ng-selected="true"></option>
                                            <option  ng-repeat="Instructor in InstructorList" value="{{Instructor.ID}}">{{Instructor.FirstName}} {{Instructor.LastName}} {{Instructor.Patronymic}}</option>
                                            TimeEnd       </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="DayID" class="col-lg-2 control-label ">{{Page.Lesson.Begin}}</label>
                                <div class="col-lg-4">
                                    <select class="form-control zindex2leftbordernone" ng-model="Lesson.DayID" ng-change="SetType()">
                                        <option  ng-repeat="day in Days" value="{{day.ID}}" ng-selected="day.ID==Lesson.DayID">{{day.Name}}</option>
                                    </select>
                                </div>
                                <div class="col-lg-2">
                                    <input type="text" size="8" class="form-control" ng-model="Lesson.TimeBegin" data-autoclose="1" data-time-type="string" placeholder="Time" bs-timepicker required>
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="TimeTo" class="col-lg-2 control-label ">{{Page.Lesson.End}}</label>
                            <div class="col-lg-2">
                                <input type="text" size="8" class="form-control" ng-model="Lesson.TimeEnd" data-autoclose="1" data-time-type="string" placeholder="Time" bs-timepicker required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-3 control-label"></label>
                            <div class="col-lg-5">
                                <button type="submit"  class="btn btn-success {{ButtonDisabled}}" >AddLesson{{Page.SystemUser.TitleFirstName}}</button>
                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>z`

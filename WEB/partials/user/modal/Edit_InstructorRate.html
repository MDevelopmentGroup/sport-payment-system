<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal" ng-model="user" ng-submit='submut(Instructor)'>
                        <span style="text-align: center"><h2>Регистрация </h2></span>
                        <hr>
                        <br>
                        <div class="form-group">
                            <label for="FirstName" class="col-lg-3 control-label">FirstName{{Page.SystemUser.TitleFirstName}}:</label>
                            <div class="col-lg-7">
                                <input type="text"  id="FirstName" class="form-control" ng-model="Instructor.FirstName" placeholder="{{Page.SystemUser.TitleFirstName}}" readonly="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="LastName" class="col-lg-3 control-label">LastName{{Page.SystemUser.TitleLastName}}:</label>
                            <div class="col-lg-7">
                                <input type="text" id="LastName" class="form-control" ng-model="Instructor.LastName" placeholder="{{Page.SystemUser.TitleLastName}}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Patronymic" class="col-lg-3 control-label">Patronymic{{Page.SystemUser.TitlePatronymic}}:</label>
                            <div class="col-lg-7">
                                <input type="text" id="Patronymic" class="form-control" ng-model="Instructor.Patronymic" placeholder="{{Page.SystemUser.TitlePatronymic}}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Gender" class="col-lg-3 control-label">Gender{{Page.SystemUser.TitlePatronymic}}:</label>
                            <div class="col-lg-7">
                                <input type="radio"  ng-model="Instructor.Gender" value="0" readonly>Мужской
                                <input type="radio"  ng-model="Instructor.Gender" value="1" readonly>Женский
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label for="Patronymic" class="col-lg-3 control-label">Фото:</label>
                            <div class="col-lg-7">
                                <input type="file" name="foto" style="padding: 1px" id="myFile" class=" btn btn-default form-control" multiple ng-change="FileLoad()" ng-model="user.foto">
                                <progress style="height: 10px; padding: 0px" id="progressBar" class="form-control" max="100"  value="0">
                                </progress>
                                <input  type="text" class="form-control" id="adjrgsaderg" ng-model="user.resp">
                             <!--   <img id="Logo" width="100" height="100" src="">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="Patronymic" class="col-lg-3 control-label">{{Page.Common.InterestRate}}</label>
                            <div class="col-lg-2">
                                <input type="text" testsum='"^-?[0-9]\\d{0,1}?$"' id="Patronymic" class="form-control" ng-model="Instructor.Rate" placeholder="{{Page.SystemUser.InterestRate}}">
                            </div>
                            <div class="col-lg-5">
                                <label for="Patronymic" class="col-lg-9 control-label">В процентах</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Patronymic" class="col-lg-3 control-label">{{Page.LeftMenu.MySchool}}</label>
                            <div class="col-lg-7">
                                <input type="text" id="Patronymic" class="form-control" ng-model="Instructor.SchoolName" placeholder="{{Page.LeftMenu.MySchool}}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-3 control-label"></label>
                            <div class="col-lg-5">
                                <button type="submit"  class="btn btn-success {{ButtonDisabled}}" ng-click="user.accept=1">{{Page.Create.Update}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

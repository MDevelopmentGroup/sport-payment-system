<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row">
                <br>
                <div class="col-lg-12">
                    <form class="form-horizontal" ng-model="Price" ng-submit='submit(TypeLesson)' ng-init="TypeLesson">
                        <div class="form-group">
                            <label for="TypeLesson" class="col-lg-2 control-label ">{{Page.Common.TypeLesson}}</label>
                            <div class="col-lg-4">
                                <input type="text" for="TypeLesson"  id="PriceTypeLesson" class="form-control" ng-model="TypeLesson.name" placeholder="{{Page.Common.TypeLesson}}" required="" ng-change="ChangeType(Price)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Body" class="col-lg-2 control-label ">{{Page.Create.DescrRoom}}:</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="14"  id="Body" redactor ng-model='TypeLesson.ShortDescription' placeholder="{{Page.Create.DescrRoom}}"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-lg-3 control-label"></label>
                            <div class="col-lg-5">
                                <button type="submit"  class="btn btn-success {{ButtonDisabled}}" >CreatePrice{{Page.SystemUser.TitleFirstName}}</button>
                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="WELL">
    <div class="row">
        <div class="col-lg-12">
            <div class="well well-lg">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row" ng-repeat="trainer in trainersList">
                            <div class="col-lg-3">
                                <img scr="1" class="SchoolImg">
                            </div>
                            <div class="col-lg-8">
                                <a ng-href="#/Trainer/{{trainer.ID}}">{{trainer.FirstName}} {{trainer.LastName}} {{trainer.Patronymic}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

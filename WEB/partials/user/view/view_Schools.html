<div class="WELL">
    <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-2" ng-if="User.Role==0">
                        <a class="btn btn-default ng-binding" ng-binding href="#/CreateSchool">Добавить школу  <label class="label label-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </label></a>
                    </div>
                </div><br>
                <div class="row">
                    <div class="well well-lg" ng-repeat="school in schools">
                        <div class="row">
                           <div class="col-lg-3">
                               <img ng-src="img/upload/{{school.FileName}}" class="SchoolImg" ng-bind>

                            </div>
                            <div class="col-lg-9">

                                <div class="row">
                                    <a href="/dances/index.html#/school/{{school.ID}}">{{school.Name}}</a>
                                </div>
                                <div class="row">
                                    <p ng-bind-html="school.Descript"></p>
                                </div>
                                <div class="row">
                                    {{Page.Common.Address}}:{{school.Country}}, {{school.City}}, {{school.Street}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>

<div class="WELL">
    <div class="row">
        <div class="col-lg-12">
            <div class="well well-lg">
                <div class="row">
                    <div class="col-lg-3">
                        <img scr="1" class="SchoolImg">

                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{Page.Common.Name}}
                                </div>
                                <div class="panel-footer"><label>{{trainer.FirstName}}</label></div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{Page.Common.LastName}}
                                </div>
                                <div class="panel-footer"><label>{{trainer.LastName}}</label></div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{Page.Common.Patronymic}}
                                </div>
                                <div class="panel-footer"><label>{{trainer.Patronymic}}</label></div>
                            </div>
                            <div class="panel panel-default" ng-if="trainer.Phone">
                                <div class="panel-body">
                                    {{Page.Common.Patronymic}}
                                </div>
                                <div class="panel-footer"><label>{{trainer.Phone}}</label></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h5>Преподаёт в школах:</h5>
                            </div>
                            <div class="panel-footer" ng-repeat="school in schools">
                                <a ng-href="#/school/{{school.IdSchool}}">
                                    {{school.SchoolName}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

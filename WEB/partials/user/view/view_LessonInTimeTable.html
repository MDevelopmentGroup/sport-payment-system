<div class="WELL">
    <div class="row">
        <div class="col-lg-12">
            <form role="form" class="form-inline">
                <div class="col-lg-3">
                </div>
                <div class="form-group">
                    <span class="help-block">Вид </span>
                    <select class="form-control" style="width: 100px;" ng-model="scale" ng-options="s.sc as s.ru for s in [{'sc':'hour','ru':'Часы'}, {'sc':'day','ru':'Дни'}]" ng-change="console.lig(s)">{{s.ru}}</select>
                </div>
                <div class="form-group">
                    <span class="help-block">Порядок сортировки</span>
                    <select class="form-control" style="width: 100px;" ng-model="mode"
                            ng-options="m.sc as m.ru for m in [{'sc':'name','ru':'имя'}, {'sc':'date','ru':'дата'}, {'sc':'custom','ru':'обычный'}]"></select>
                </div>
                <div class="form-group text-center">
                    <span class="help-block">Дополнительные опции</span>
                    <div class="btn-group">
                        <button ng-show="showWeekends" class="btn btn-default" ng-click="showWeekends = false">Скрыть выходные</button>
                        <button ng-show="showWeekends == false" class="btn btn-default" ng-click="showWeekends = true">Показать выходные</button>
                        <button ng-show="showNonWorkHours == false" class="btn btn-default" ng-click="showNonWorkHours = true; subScale = 6">Скрыть нерабочие часы</button>
                        <button ng-show="showNonWorkHours" class="btn btn-default" ng-click="showNonWorkHours = false; subScale = 8">Показать нерабочие часы</button>
                    </div>
                </div>

            </form>
            <br>
            <gantt load-data="loadData = fn"
                   first-day-of-week="1"
                   remove-data="removeData = fn"
                   clear-data="clearData = fn"
                   sort-mode="mode"
                   view-scale="scale"
                   column-width="scale === 'month' && 20 || (scale === 'week' && 10 || 4)"
                   column-sub-scale="scale === 'week' && 7 || 6"
                   show-non-work-hours="showNonWorkHours"
                   to-date="toDate"
                   allow-task-resizing="taskMode"
                   allow-task-moving="taskMode"
                   allow-task-row-switching="taskMode"
                   show-weekends="showWeekends"
                   max-height="maxHeight"
                   clear-data="CreaAll()"
                   on-gantt-ready=""
                   show-tooltips="true"
                   on-label-clicked="labelEvent(event)"
                   on-label-dbl-clicked="labelEvent(event)"
                   on-label-context-clicked="labelEvent(event)"
                   on-label-header-clicked="labelHeaderEvent(event)"
                   on-label-header-dbl-clicked="labelHeaderEvent(event)"
                   on-label-header-context-clicked="labelHeaderEvent(event)"
                   on-row-added="rowEvent(event)"
                   on-row-clicked="UpdateRow(event)"
                   on-row-dbl-clicked="AddLessonInTable(event)"
                   on-row-context-clicked="rowEvent(event)"
                   on-row-updated="rowEvent(event)"
                   on-scroll="scrollEvent(event)"
                   on-task-clicked="taskEvent(event)"
                   on-task-dbl-clicked="EditLesson(event)"
                   on-task-context-clicked="taskContClEvent(event)"
                   on-task-updated="taskUpdateEvent(event)"
                   on-task-move-end="onTaskMoveEnd(event)"
>
            </gantt>
            <div class="form-group text-center">

                <div class="btn-group">
                    <button class="btn btn-default" ng-click="UpdateLessonTable()">Сохранить расписание</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

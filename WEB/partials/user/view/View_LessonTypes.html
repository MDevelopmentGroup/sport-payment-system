<div class="well well-lg ng-scope">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">

                <div class="panel panel-default">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-3">
                                    <h5>{{Page.Common.TypeLesson}}</h5>
                                </div>
                                <div class="col-lg-9">
                                    Доп. информация
                                </div>
                            </div>
                            <div class="row" ng-repeat="TypeLesson in ListLessonTypes">
                                <div class="col-lg-3">
                                    {{TypeLesson.TypeName}}
                                </div>
                                <div class="col-lg-7" ng-bind-html="TypeLesson.Shortdescription"></div>
                                <div class="col-lg-2">
                                    <a ng-click="UpdateTypeLeesson(TypeLesson)"><h4><label class="label label-primary"><span class="glyphicon glyphicon-refresh">Обновить</span></label></h4></a>
                                </div>
                            </div>
                            <h5>
                                <a ng-click="AddTypeLesson()"><h4><label class="label label-success"><span class="glyphicon glyphicon-plus">Добавить</span></label></h4></a>
                            </h5>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

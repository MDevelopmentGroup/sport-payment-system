<div class="well">
    <div class="row">
        <div ng-repeat="school in schools">
            <div class="row">
                <div class="col-lg-1">
                    <img ng-src="">
                </div>
               <div class="col-lg-2">
                   {{school.Name}}
               </div>
               <div class="col-lg-3">
                   <a class="btn btn-default" href="#/updateschool/{{school.ID}}">
                      <span class="glyphicon glyphicon-refresh"></span>
                   </a>
                   <button class="btn btn-default" ng-click="Delete(school.ID,school)">
                       <span class="glyphicon glyphicon-trash"></span>
                   </button>
               </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<div class="well">
    <div class="row">
        <form class="form-horizontal" name="" ng-model="user" ng-submit="RecoveryUserPassword(user)">
            <div class="form-group">
                <label class="control-label col-lg-6">Восстановление пароля</label>
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label col-lg-3">Email:</label>
                <div class="col-lg-5">
                    <input type="email" class="form-control" ng-model="user.Email" placeholder="Email" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3"></label>
                <div class="col-lg-5">
                    <button type="submit" class="btn btn-success">Восстановить</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="well">
    <div class="row">
        <form class="form-horizontal" ng-model="school" ng-submit="OK(school)">
            <div class="form-group">
                <label for="FirstName" class="col-lg-2 control-label ">{{Page.School.Name}}:</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="FirstName" ng-model='school.Name' placeholder="{{Page.School.FirstName}}">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-lg-2 control-label "></label>
                <div class="col-lg-5">

                    <button class="btn btn-default" >{{Page.Button.OK}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
